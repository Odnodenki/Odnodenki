
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Однодневки — Вход</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e0f7f9;
      overflow: hidden;
    }

    .zodiac {
      position: absolute;
      font-size: 32px;
      opacity: 0.05;
      animation: floatZodiac 40s infinite linear;
      pointer-events: none;
    }

    @keyframes floatZodiac {
      0%   { transform: translate(0, 0) rotate(0deg); }
      50%  { transform: translate(100vw, 100vh) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    form {
      background: #ffffffdd;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }

    .btn {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 12px 24px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #007c91;
    }

    .register-link {
      margin-top: 10px;
      color: #007c91;
      cursor: pointer;
      text-decoration: underline;
    }

    #registerForm {
      display: none;
    }
  </style>
  <script>
    function goToMain(e) {
      e.preventDefault();
      window.location.href = 'main.html';
    }

    function toggleRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function createZodiacSymbols() {
      const symbols = ['♈', '♉', '♊', '♋', '♌', '♍', '♎', '♏', '♐', '♑', '♒', '♓'];
      for (let i = 0; i < 20; i++) {
        const el = document.createElement('div');
        el.className = 'zodiac';
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = Math.random() * 100 + 'vh';
        el.style.fontSize = 24 + Math.random() * 36 + 'px';
        el.style.animationDuration = 20 + Math.random() * 30 + 's';
        document.body.appendChild(el);
      }
    }

    window.onload = createZodiacSymbols;
  </script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Логотип Однодневки" class="logo" />

    <form id="loginForm" onsubmit="goToMain(event)">
      <input type="email" placeholder="Email или Телефон" required />
      <input type="password" placeholder="Пароль" required />
      <button class="btn" type="submit">Войти</button>
      <div class="register-link" onclick="toggleRegister()">Зарегистрироваться</div>
    </form>

    <form id="registerForm" onsubmit="goToMain(event)">
      <input type="text" placeholder="Имя" required />
      <input type="email" placeholder="Email" required />
      <input type="date" required />
      <input type="password" placeholder="Пароль" required />
      <button class="btn" type="submit">Зарегистрироваться</button>
    </form>
  </div>
</body>
</html>

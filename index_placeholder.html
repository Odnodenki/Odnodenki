<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Загрузка…</title>
    <style>
      body {
        background-color: #ffffff;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
        color: #666;
      }
      .dot {
        font-size: 32px;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
      }
    </style>
  </head>
  <body>
    <p>Загрузка<span class="dot">…</span></p>
  </body>


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Однодневки — Найди своих</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип">
    <h1>Однодневки</h1>
    <p>Социальная сеть по дате рождения</p>
  </header>

  <form>
    <input type="text" placeholder="Имя" required />
    <input type="date" required />
    <button type="submit">Найти совпадения</button>
  </form>

  <footer>© 2025 Однодневки. Все права защищены.</footer>
</body>
</html>


<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Однодневки</title>
    <style>
      body {
        background-color: #aeeeee;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      h1 {
        color: #ffc0cb;
        font-size: 36px;
        margin-bottom: 10px;
        z-index: 1;
      }

      p {
        color: #fff;
        margin-bottom: 20px;
        z-index: 1;
      }

      form {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px 30px;
        border-radius: 10px;
        backdrop-filter: blur(6px);
        z-index: 1;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #444;
      }

      input[type="text"],
      input[type="date"] {
        padding: 8px;
        border-radius: 5px;
        border: none;
        margin-bottom: 15px;
        width: 100%;
      }

      button {
        background-color: #ffc0cb;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #ff94a8;
      }

      .zodiac-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        margin-left: -150px;
        margin-top: -150px;
        animation: spin 25s linear infinite;
        opacity: 0.08;
        z-index: 0;
      }

      .zodiac-symbol {
        position: absolute;
        font-size: 28px;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>

    <div class="zodiac-container">
      <div class="zodiac-symbol" style="top: 0%; left: 50%;">♈</div>
      <div class="zodiac-symbol" style="top: 20%; left: 85%;">♉</div>
      <div class="zodiac-symbol" style="top: 50%; left: 100%;">♊</div>
      <div class="zodiac-symbol" style="top: 80%; left: 85%;">♋</div>
      <div class="zodiac-symbol" style="top: 100%; left: 50%;">♌</div>
      <div class="zodiac-symbol" style="top: 80%; left: 15%;">♍</div>
      <div class="zodiac-symbol" style="top: 50%; left: 0%;">♎</div>
      <div class="zodiac-symbol" style="top: 20%; left: 15%;">♏</div>
      <div class="zodiac-symbol" style="top: 10%; left: 30%;">♐</div>
      <div class="zodiac-symbol" style="top: 10%; left: 70%;">♑</div>
      <div class="zodiac-symbol" style="top: 90%; left: 30%;">♒</div>
      <div class="zodiac-symbol" style="top: 90%; left: 70%;">♓</div>
    </div>

    <h1>Однодневки</h1>
    <p>Введите ваше имя и дату рождения</p>

    <form>
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Дата рождения:</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Войти</button>
    </form>

  </body>
</html>

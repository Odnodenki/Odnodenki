<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Однодневки</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0ed2f7;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ctext x='20' y='60' font-size='48'%3E♈︎ ♉︎ ♊︎ ♋︎ ♌︎ ♍︎ ♎︎ ♏︎ ♐︎ ♑︎ ♒︎ ♓︎%3C/text%3E%3C/g%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 400px 400px;
      z-index: 0;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.5; }
    }

    header, .form-container, footer {
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #6A5ACD;
      margin: 0;
    }

    p.subtitle {
      font-size: 20px;
      color: #444;
      margin-top: 10px;
    }

    .form-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    input, label, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input[type="text"], input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background-color: #FFB6C1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8fa8;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      padding: 40px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Однодневки</h1>
    <p class="subtitle">Социальная сеть мгновенных знакомств по дате рождения</p>
  </header>

  <div class="form-container">
    <form>
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

      <label for="birthdate">Дата рождения</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <button type="submit">Найти совпадения</button>
    </form>
  </div>

  <footer>
    © 2025 Однодневки
  </footer>
</body>
</html>

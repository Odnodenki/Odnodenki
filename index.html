<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добро пожаловать в Однодневки</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #e0f7f9;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }
    .header {
      margin-bottom: 40px;
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
      animation: pulseScale 3s ease-in-out infinite;
      display: inline-block;
    }
    @keyframes pulseScale {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.85;
      }
    }
    h1 {
      color: #00acc1;
      font-size: 32px;
      margin: 0;
    }
    form {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }
    button {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 18px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #007c91;
    }
  </style>
  <script>
    function handleRegister(event) {
      event.preventDefault();
      window.location.href = 'main.html';
    }
  </script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Логотип Однодневки" class="logo" />
    <h1>Присоединяйтесь к Однодневкам</h1>
  </div>
  <form onsubmit="handleRegister(event)">
    <input type="text" placeholder="Имя" required />
    <input type="email" placeholder="Email" required />
    <input type="date" placeholder="Дата рождения" required />
    <input type="password" placeholder="Пароль" required />
    <button type="submit">Зарегистрироваться</button>
  </form>
</body>
</html>

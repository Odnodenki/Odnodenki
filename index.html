<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Однодневки — Добро пожаловать</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e0f7f9;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: space-between;
      max-width: 960px;
      margin: 0 auto;
      padding-top: 80px;
      z-index: 1;
      position: relative;
    }

    .form-box {
      width: 45%;
      background: white;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      color: #00acc1;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .btn {
      width: 95%;
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #007c91;
    }

    .logo {
      display: block;
      margin: 30px auto 10px;
      width: 160px;
      animation: pulseScale 3s ease-in-out infinite;
    }

    @keyframes pulseScale {
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.1); opacity: 0.85; }
    }

    .bubble-container, .zodiac {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .zodiac {
      font-size: 36px;
      color: rgba(255,255,255,0.08);
      animation: floatZodiac 40s infinite linear;
    }

    @keyframes floatZodiac {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(100vw, 100vh) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
  </style>
  <script>
    function goToMain(event) {
      event.preventDefault();
      window.location.href = 'main.html';
    }

    function createZodiacSymbols() {
      const symbols = ['♈','♉','♊','♋','♌','♍','♎','♏','♐','♑','♒','♓'];
      for (let i = 0; i < 30; i++) {
        const el = document.createElement('div');
        el.className = 'zodiac';
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.position = 'absolute';
        el.style.left = Math.random() * window.innerWidth + 'px';
        el.style.top = Math.random() * window.innerHeight + 'px';
        el.style.fontSize = 24 + Math.random() * 36 + 'px';
        el.style.animationDuration = 20 + Math.random() * 40 + 's';
        document.body.appendChild(el);
      }
    }

    window.onload = function () {
      createZodiacSymbols();
    };
  </script>
</head>
<body>
  <img src="logo.png" alt="Логотип" class="logo" />

  <div class="container">
    <div class="form-box">
      <h2>Вход</h2>
      <form onsubmit="goToMain(event)">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Пароль" required />
        <button type="submit" class="btn">Войти</button>
      </form>
    </div>

    <div class="form-box">
      <h2>Регистрация</h2>
      <form onsubmit="goToMain(event)">
        <input type="text" placeholder="Имя" required />
        <input type="email" placeholder="Email" required />
        <input type="date" required />
        <input type="password" placeholder="Пароль" required />
        <button type="submit" class="btn">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</body>
</html>

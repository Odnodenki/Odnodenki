<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Загрузка…</title>
    <style>
      body {
        background-color: #aeeeee; /* Бирюзовый фон */
        text-align: center;
        font-family: sans-serif;
        color: #ffc0cb; /* Нежно-розовый текст */
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .loading-text {
        font-size: 28px;
        z-index: 1;
      }

      .dot {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
      }

      .zodiac-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        margin-left: -150px;
        margin-top: -150px;
        animation: spin 20s linear infinite;
        opacity: 0.08;
      }

      .zodiac-symbol {
        position: absolute;
        width: 30px;
        height: 30px;
        font-size: 28px;
        text-shadow: 0 0 2px white;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="zodiac-container">
      <div class="zodiac-symbol" style="top: 0; left: 50%;">♈</div>
      <div class="zodiac-symbol" style="top: 20%; left: 85%;">♉</div>
      <div class="zodiac-symbol" style="top: 50%; left: 100%;">♊</div>
      <div class="zodiac-symbol" style="top: 80%; left: 85%;">♋</div>
      <div class="zodiac-symbol" style="top: 100%; left: 50%;">♌</div>
      <div class="zodiac-symbol" style="top: 80%; left: 15%;">♍</div>
      <div class="zodiac-symbol" style="top: 50%; left: 0%;">♎</div>
      <div class="zodiac-symbol" style="top: 20%; left: 15%;">♏</div>
      <div class="zodiac-symbol" style="top: 10%; left: 30%;">♐</div>
      <div class="zodiac-symbol" style="top: 10%; left: 70%;">♑</div>
      <div class="zodiac-symbol" style="top: 90%; left: 30%;">♒</div>
      <div class="zodiac-symbol" style="top: 90%; left: 70%;">♓</div>
    </div>

    <div class="loading-text">
      Загрузка<span class="dot">…</span>
    </div>
  </body>
</html>

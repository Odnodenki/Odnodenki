<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>День рождения соцсеть (Демо)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
    }
    h1 {
        text-align: center;
    }
    #auth-section, #main-section {
        max-width: 400px;
        margin: 0 auto 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 8px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    #results {
        list-style-type: none;
        padding: 0;
    }
    #results li {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
</style>
</head>
<body>

<h1>Социальная сеть по дню рождения (Демо)</h1>

<div id="auth-section">
    <h2>Регистрация</h2>
    <input type="text" id="name" placeholder="Имя" />
    <input type="date" id="birthday" />
    <button onclick="register()">Зарегистрироваться</button>

    <h2>Вход</h2>
    <input type="text" id="loginName" placeholder="Имя" />
    <button onclick="login()">Войти</button>
</div>

<div id="main-section" style="display:none;">
    <h2>Поиск по дню рождения</h2>
    <input type="date" id="searchDate" />
    <button onclick="search()">Найти людей</button>

    <h3>Результаты:</h3>
    <ul id="results"></ul>

    <button onclick="logout()">Выйти</button>
</div>

<script>
    // Простая "база данных" в памяти
    let users = [];
    let currentUser = null;

    function register() {
        const name = document.getElementById('name').value.trim();
        const birthday = document.getElementById('birthday').value;
        if (name && birthday) {
            users.push({ name, birthday });
            alert('Регистрация прошла успешно!');
            document.getElementById('name').value = '';
            document.getElementById('birthday').value = '';
        } else {
            alert('Пожалуйста, заполните все поля');
        }
    }

    function login() {
        const loginName = document.getElementById('loginName').value.trim();
        const user = users.find(u => u.name === loginName);
        if (user) {
            currentUser = user;
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-section').style.display = 'block';
            alert(`Добро пожаловать, ${user.name}`);
        } else {
            alert('Пользователь не найден');
        }
    }

    function search() {
        const date = document.getElementById('searchDate').value;
        const results = users.filter(u => u.birthday === date);
        const resultsList = document.getElementById('results');
        resultsList.innerHTML = '';

        if (results.length === 0) {
            resultsList.innerHTML = '<li>Нет пользователей с такой датой рождения</li>';
        } else {
            results.forEach(u => {
                const li = document.createElement('li');
                li.textContent = u.name + ' (' + u.birthday + ')';
                resultsList.appendChild(li);
            });
        }
    }

    function logout() {
        currentUser = null;
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('main-section').style.display = 'none';
    }
</script>

</body>
</html>

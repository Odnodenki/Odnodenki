<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка…</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #a8e6e6; /* Бирюзовый фон */
      font-family: sans-serif;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #333;
    }

    .zodiac {
      position: absolute;
      font-size: 64px;
      opacity: 0.3;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(100vw, 100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Логотип" class="logo" />
  <div class="loading-text">Загрузка…</div>

  <div class="zodiac" style="top:10%;left:10%;">♈</div>
  <div class="zodiac" style="top:20%;left:80%;">♉</div>
  <div class="zodiac" style="top:30%;left:30%;">♊</div>
  <div class="zodiac" style="top:40%;left:60%;">♋</div>
  <div class="zodiac" style="top:50%;left:40%;">♌</div>
  <div class="zodiac" style="top:60%;left:20%;">♍</div>
  <div class="zodiac" style="top:70%;left:70%;">♎</div>
  <div class="zodiac" style="top:80%;left:50%;">♏</div>
  <div class="zodiac" style="top:90%;left:30%;">♐</div>
  <div class="zodiac" style="top:15%;left:55%;">♑</div>
  <div class="zodiac" style="top:25%;left:75%;">♒</div>
  <div class="zodiac" style="top:35%;left:45%;">♓</div>
</body>
</html>

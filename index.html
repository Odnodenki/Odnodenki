<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Однодневки — Знакомства по дате рождения</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

      body {
        margin: 0;
        padding: 0;
        font-family: 'Rubik', sans-serif;
        background: linear-gradient(135deg, #d4fc79, #96e6a1);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      header {
        margin-bottom: 20px;
      }

      header img {
        max-width: 100px;
      }

      h1 {
        font-size: 2.5em;
        color: #444;
        margin: 10px 0;
      }

      p.subtitle {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 40px;
      }

      .form {
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 320px;
        width: 100%;
      }

      .form label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .form select, .form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
      }

      .form button {
        background-color: #6dd5ed;
        color: white;
        border: none;
        padding: 12px;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form button:hover {
        background-color: #2193b0;
      }

      footer {
        margin-top: 40px;
        font-size: 0.8em;
        color: #999;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo-transparent.png" alt="Логотип Однодневки">
      <h1>Однодневки</h1>
      <p class="subtitle">Социальная сеть мгновенных знакомств по дате рождения</p>
    </header>

    <div class="form">
      <form>
        <label for="gender">Ваш пол</label>
        <select id="gender" name="gender">
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>

        <label for="birthdate">Дата рождения</label>
        <input type="date" id="birthdate" name="birthdate">

        <button type="submit">Найти совпадения</button>
      </form>
    </div>

    <footer>
      <p>Ваши данные нигде не сохраняются.</p>
    </footer>
  </body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Однодневки — вход</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background-color: #e0f7f9;
      overflow: hidden;
      position: relative;
    }

    .bubble-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    .bubble:nth-child(1) { left: 10%; width: 30px; height: 30px; animation-duration: 18s; }
    .bubble:nth-child(2) { left: 30%; width: 40px; height: 40px; animation-duration: 25s; }
    .bubble:nth-child(3) { left: 50%; width: 60px; height: 60px; animation-duration: 22s; }
    .bubble:nth-child(4) { left: 70%; width: 35px; height: 35px; animation-duration: 20s; }
    .bubble:nth-child(5) { left: 85%; width: 25px; height: 25px; animation-duration: 30s; }
    .bubble:nth-child(6) { left: 60%; width: 50px; height: 50px; animation-duration: 26s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { opacity: 0.2; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .zodiac {
      position: absolute;
      font-size: 40px;
      opacity: 0.08;
      animation: floatZodiac 30s infinite linear;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatZodiac {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(100vw, 100vh) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .header {
      margin-top: 80px;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
      animation: pulseScale 3s ease-in-out infinite;
    }

    @keyframes pulseScale {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
    }

    h1 {
      color: #00acc1;
      font-size: 32px;
      margin: 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .btn {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #007c91;
    }

    .register-form {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      position: relative;
      z-index: 1;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }
  </style>
  <script>
    function showRegisterForm() {
      document.getElementById("registerForm").style.display = "block";
    }

    function goToMain(event) {
      event.preventDefault();
      window.location.href = 'main.html';
    }

    function createZodiacSymbols() {
      const symbols = ['♈', '♉', '♊', '♋', '♌', '♍', '♎', '♏', '♐', '♑', '♒', '♓'];
      for (let i = 0; i < 20; i++) {
        const el = document.createElement('div');
        el.className = 'zodiac';
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = Math.random() * 100 + 'vh';
        el.style.fontSize = 24 + Math.random() * 36 + 'px';
        el.style.animationDuration = 20 + Math.random() * 30 + 's';
        el.style.opacity = 0.05 + Math.random() * 0.1;
        document.body.appendChild(el);
      }
    }

    window.onload = createZodiacSymbols;
  </script>
</head>
<body>
  <div class="bubble-container">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="header">
    <img src="logo.png" alt="Логотип" class="logo" />
    <h1>Добро пожаловать в Однодневки</h1>
  </div>

  <div class="buttons">
    <button class="btn" onclick="goToMain(event)">Войти</button>
    <button class="btn" onclick="showRegisterForm()">Зарегистрироваться</button>
  </div>

  <form id="registerForm" class="register-form" onsubmit="goToMain(event)">
    <input type="text" placeholder="Имя" required />
    <input type="email" placeholder="Email" required />
    <input type="date" required />
    <input type="password" placeholder="Пароль" required />
    <button class="btn" type="submit">Создать аккаунт</button>
  </form>
</body>
</html>

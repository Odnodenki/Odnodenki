<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добро пожаловать в Однодневки</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #e0f7f9;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .header {
      margin-top: 80px;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
      animation: pulseScale 3s ease-in-out infinite;
    }

    @keyframes pulseScale {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.85;
      }
    }

    h1 {
      color: #00acc1;
      font-size: 32px;
      margin: 0;
    }

    form {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #007c91;
    }

    .zodiac {
      position: absolute;
      font-size: 40px;
      opacity: 0.08;
      animation: floatZodiac 30s infinite linear;
      pointer-events: none;
    }

    @keyframes floatZodiac {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(100vw, 100vh) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
  </style>
  <script>
    function goToMain(event) {
      event.preventDefault();
      window.location.href = 'main.html';
    }

    function createZodiacSymbols() {
      const symbols = ['♈', '♉', '♊', '♋', '♌', '♍', '♎', '♏', '♐', '♑', '♒', '♓'];
      for (let i = 0; i < 30; i++) {
        const el = document.createElement('div');
        el.className = 'zodiac';
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = Math.random() * 100 + 'vh';
        el.style.fontSize = 24 + Math.random() * 36 + 'px';
        el.style.animationDuration = 20 + Math.random() * 30 + 's';
        el.style.opacity = 0.05 + Math.random() * 0.1;
        document.body.appendChild(el);
      }
    }

    window.onload = createZodiacSymbols;
  </script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Логотип Однодневки" class="logo" />
    <h1>Присоединяйтесь к Однодневкам</h1>
  </div>
  <form onsubmit="goToMain(event)">
    <input type="text" placeholder="Имя" required />
    <input type="email" placeholder="Email" required />
    <input type="date" placeholder="Дата рождения" required />
    <input type="password" placeholder="Пароль" required />
    <div class="buttons">
      <button class="btn" type="submit">Зарегистрироваться</button>
      <button class="btn" onclick="goToMain(event)">Войти</button>
    </div>
  </form>
</body>
</html>

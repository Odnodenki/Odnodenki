<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Однодневки — Регистрация</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #aee9f2; /* Бирюзовый фон */
      font-family: sans-serif;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
    }

    .center-text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
    }

    .center-text h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .center-text input, .center-text button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    .center-text input {
      width: 200px;
    }

    .center-text button {
      background-color: #ff80a4;
      color: white;
      cursor: pointer;
    }

    .zodiac {
      position: absolute;
      font-size: 40px;
      opacity: 0.1;
      animation: floatZodiac 15s linear infinite;
    }

    @keyframes floatZodiac {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(100vw, 100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img class="logo" src="logo-transparent.png" alt="Логотип" />

  <!-- Центральный блок -->
  <div class="center-text">
    <h1>Добро пожаловать в Однодневки!</h1>
    <input type="text" placeholder="Имя" required />
    <input type="date" placeholder="Дата рождения" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Пароль" required />
    <br />
    <button onclick="alert('Регистрация отправлена!')">Зарегистрироваться</button>
  </div>

  <!-- Знаки зодиака -->
  <script>
    const signs = ['♈', '♉', '♊', '♋', '♌', '♍', '♎', '♏', '♐', '♑', '♒', '♓'];
    for (let i = 0; i < 30; i++) {
      const el = document.createElement('div');
      el.className = 'zodiac';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * 100 + 'vh';
      el.style.animationDuration = 10 + Math.random() * 10 + 's';
      el.style.fontSize = 20 + Math.random() * 60 + 'px';
      el.textContent = signs[Math.floor(Math.random() * signs.length)];
      document.body.appendChild(el);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Однодневки</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        background-color: #F0F4FF;
        font-family: 'Inter', sans-serif;
        color: #333;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png'), url('https://cdn.pixabay.com/photo/2016/04/01/10/14/horoscope-1304431_1280.png');
        background-repeat: repeat, no-repeat;
        background-position: top left, center;
        background-size: auto, 50%;
      }

      header {
        text-align: center;
        padding: 60px 20px 20px;
      }

      h1 {
        font-family: 'Playfair Display', serif;
        font-size: 48px;
        color: #6A5ACD;
        margin: 0;
      }

      p.subtitle {
        font-size: 20px;
        color: #555;
        margin-top: 10px;
      }

      .form-container {
        max-width: 400px;
        background: #fff;
        margin: 40px auto;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      input[type="text"], input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        width: 100%;
        background-color: #FFB6C1;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff8fa8;
      }

      footer {
        text-align: center;
        font-size: 14px;
        color: #aaa;
        padding: 40px 0 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Однодневки</h1>
      <p class="subtitle">Социальная сеть мгновенных знакомств по дате рождения</p>
    </header>

    <div class="form-container">
      <form>
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

        <label for="birthdate">Дата рождения</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <button type="submit">Найти совпадения</button>
      </form>
    </div>

    <footer>
      © 2025 Однодневки
    </footer>
  </body>
</html>
